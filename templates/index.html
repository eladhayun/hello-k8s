<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redis Key-Value Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .key-value-row {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Redis Key-Value Store</h1>

    <!-- Add new key-value form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Key-Value Pair</h5>
        <form action="/redis" method="post">
          <div class="row">
            <div class="col-md-5">
              <input type="text" class="form-control" name="key" placeholder="Key" required>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="value" placeholder="Value" required>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Display existing key-value pairs -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Existing Key-Value Pairs</h5>
        {% if key_values %}
        {% for key, value in key_values.items() %}
        <div class="key-value-row">
          <div class="row">
            <div class="col-md-5">
              <strong>{{ key }}</strong>
            </div>
            <div class="col-md-5">
              {{ value }}
            </div>
            <div class="col-md-2">
              <form action="/redis/{{ key }}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No key-value pairs found.</p>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
