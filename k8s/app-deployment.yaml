apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: hello-k8s:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: redis-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: hello-k8s
spec:
  selector:
    app: hello-app
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer 